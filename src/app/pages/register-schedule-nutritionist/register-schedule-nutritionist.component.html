<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="title">
                <h1>ADICIONAR MINHA AGENDA</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <form action="">
                <mat-form-field class="field-date-initial" appearance="standard">
                    <mat-label>Data e Horário Inicial *</mat-label>
                    <input class="input-date-final" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker type="datetime" #picker [twelveHour]="false"></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="field-date-final" appearance="standard">
                    <mat-label>Data e Horário Final *</mat-label>
                    <input class="input-date-final" matInput [matDatepicker]="pickerFinal">
                    <mat-datepicker-toggle matSuffix [for]="pickerFinal"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFinal type="datetime" [twelveHour]="false"></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="field-local" appearance="standard">
                    <mat-label>Nome do Local de Atendimento *</mat-label>
                    <mat-select>
                        <mat-option value="1">
                            Cabula
                        </mat-option>
                        <mat-option value="2">
                            Sussuarana
                        </mat-option>
                        <mat-option value="3">
                            IAPI
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
        <div class="col-6">
            <div class="calendar">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>

        </div>
        <div class="col-12">
            <div class="btn-group">
                <div class="btn-cancel">
                    <button routerLink="/dashboard" mat-stroked-button color="warn">Cancelar</button>
                </div>
                <div class="btn-save">
                    <button mat-raised-button color="primary">Salvar</button>
                </div>

            </div>
        </div>
    </div>
</div>
